---

- hosts: localhost
  tasks:
  
  - name: Build 'caappserv' image
    docker_image:
      docker_url: http://docker.queenbee.lan:4243
      path: image/docker-caappserv
      name: queenbee/caappserv
      state: build

  - name: Run 'caappserv' container #01
    docker:
      docker_url: http://docker.queenbee.lan:4243
      name: caappserv-01
      image: queenbee/caappserv
      expose:
      - "8080"
      ports:
      - "8080:8080"
      state: started
      
